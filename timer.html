<html>
   <head>
      <link rel="stylesheet" type="text/css" href="timer.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="timer.js"></script>
   </head>
   <body>
      <div class="timer-wrapper">
         <div class="timer-notification-area">
            <div class="timer-display">00:00.00</div>
            <div class="timer-float-placeholder">
               <div class="timer-float-info">
                  <div class="timer-info">
                     <div class="info-text-title">Round</div>
                     <div class="info-text">7</div>
                  </div>
               </div>
            </div>
            <div class="timer-info">
               Work!
            </div>
         </div>
         <div class="timer-controls">
            <div class="timer-control-set">
               <span class="timer-control-label">Rounds: </span>
               <input class="timer-control-input" value="8"></input>
            </div>
            <div class="timer-control-set">
               <span class="timer-control-label">Rest: </span>
               <input class="timer-control-input" value="10"></input>
            </div>
            <div class="timer-control-set">
               <span class="timer-control-label">Work: </span>
               <input class="timer-control-input" value="20"></input>
            </div>
            <div class="timer-control-set">
               <input type="button" class="timer-action " value="Start"/>
            </div>
         </div>
         <div class="timer-footer">
            Tabata Timer
         </div>
      </div>
   </body>
</html>
